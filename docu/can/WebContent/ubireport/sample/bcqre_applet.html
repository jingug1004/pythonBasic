<html>
<head>
<title>UbiReport Sample Code</title>
<script language='javascript'>
<!--
   function applyPatch(id) {

      document.write(id.text);id.id='';
      //UbiViewer Applet Width
      document.UbiViewer.style.width = (self.innerWidth || (document.documentElement && document.documentElement.clientWidth) || document.body.clientWidth) + 'px';
      //UbiViewer Applet Height
      document.UbiViewer.style.height = (self.innerHeight || (document.documentElement && document.documentElement.clientHeight) || document.body.clientHeight) + 'px';
   }

   function getArg() {

      var args = 'arg_1#val_1#arg_2#val_2#...#arg_n#val_n#';
      return args;
   }
//-->
</script>
</head>
<body style='margin:0px'>
   <comment id='UBI'>
      <applet name='UbiViewer' mayscript>
         <param name='type'           value='application/x-java-applet;version=1.6'>
         <param name='code'           value='com.icm.report.preview.UbiViewer.class'>
         <param name='codebase'       value='http://localhost:8080/myapp/ubireport/'>
         <param name='cache_archive'  value='UbiViewerDrm.jar'>
         <param name='cache_version'  value='2.5.1.1' >

         <param name='fileURL'        value='http://localhost:8080/myapp/ubireport/'>
         <param name='servletRootUrl' value='http://localhost:8080/myapp/'>
         <param name='servletURL1'    value='http://localhost:8080/myapp/UbiForm'>
         <param name='servletURL2'    value='http://localhost:8080/myapp/UbiData'>
         <param name='jrfFileDir'     value='/myapp/ubireport/work/'>
         <param name='jrfFileName'    value='ubi_sample.jrf'>
         <param name='dataSource'     value='DBID#dataSource'>
         <param name='execType'       value='TYPE4'>
         <param name='margin'         value='true'>
         <param name='scale'          value='100'>
         <param name='progress'       value='true'>
         <param name='toolbar'        value='true'>
         <param name='fontRevision'   value='true'>

         <param name='isDeflater'     value='true'>
         <param name='isUnicode'      value='false'>
         <param name='isBase64'       value='true'>
         <param name='utfData'        value='false'>

         <param name='ubiServerURL'   value='http://localhost:8080/myapp/UbiServer'>
         <param name='IsDrm'          value='false'>
         <param name='DocName'        value='default'>
         <param name='PageNames'      value=''>
         <param name='CDPosition'     value='20,267'>
         <param name='BarcodePosition' value='51,267'>
      </applet>
   </comment>
   <script>applyPatch(UBI);</script>
</body>
</html>
